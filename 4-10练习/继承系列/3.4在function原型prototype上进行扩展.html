<script>
    //在JS中，构造函数其实就可以看成类，对某个对象的抽象定义。
    function Att(name,age){
        //添加属性
        this.name = name;
        this.age = age;
    }
    //在原型上添加方法
    Att.prototype.click = function(){
        alert("姓名："+this.name + "ooo" + "年龄："+this.age);
    }
    //创建两个对象
    var a1 = new Att("jacv",20);
    var a2 = new Att("rose",22);

    a1.click()
    a2.click()
    //因为 原型共享的问题   所以 a1 a2 方法相同 
    alert(a1.click == a2.click) //true
    //alert(a1.click == a2.click == Att.prototype.click)

</script>
