<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>使用new 来创建JS对象</title>
</head>

<body>

</body>

</html>

<script>
    function Arr1(name, age) {
        //默认创建一个  var this = new Object();
        alert(this)

        //属性
        this.name = name;
        this.age = age;

        //方法
        this.show = function () {
            alert("name：" + this.name + "..." + "age: " + this.age);
        }
        // 默认返回函数
        // return att;

    }
    //创建对象 添加内容   可以看到在外面new了在function里面就不用new了；在function里面new了，在外面就不用new了；
    var a1 =new Arr1("jack",20);
    var a2 =new Arr1("rose",22);
    //调用
    a1.show()
    a2.show()



</script>
