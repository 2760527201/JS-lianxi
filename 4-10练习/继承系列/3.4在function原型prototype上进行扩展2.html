<script>
   
    //在原型上添加一个求和方法
    Array.prototype.click = function(){
        var sum = 0;
        for(var i = 0;i<this.length;i++){
            sum += this[i];
        }
        return sum;
    }
    //创建两个对象
    ////通过new Array() 和 [] 创建数组完全是一样的效果。
    var a1 = new Array(1,2,3,4,5,6,7);
    var a2 = [2,3,4,5,6,7,8];

    alert(a1.click()) 
    alert(a2.click())

</script>
