    <title>.通过Object创建简单对象</title>
</head>
<body>
    
</body>
</html>
<script>
    //用new创建一个新对象       
    var box = new Object();
    //给box 添加属性
    box.name = "jack";
    box.age = 20;
    //添加方法
    box.ff = function(){
        alert("name:" + this.name + "..." + "age:" + this.age);
    }
    //调用方法   弹出   name：jack... age：20
    box.ff();
    

</script>
