<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>案例——面向对象的选项卡</title>
    <style>
        #tabBox input {
            background: #F6F3F3;
            border: 1px solid #FF0000;
        }

        #tabBox .active {
            background: #E9D4D4;
        }

        #tabBox div {
            width: 300px;
            height: 250px;
            display: none;
            padding: 10px;
            background: #E9D4D4;
            border: 1px solid #FF0000;
        }
    </style>
</head>

<body>
    <div id="tabBox">
        <input type="button" value="游戏" class="active" />
        <input type="button" value="旅行" />
        <input type="button" value="音乐" />
        <div style="display:block;">求生之路、孤岛惊魂</div>
        <div>澳大利亚、西藏</div>
        <div>暗里着迷、一生有你</div>
    </div>
</body>

</html>

<script>
    window.onload = function () {
        var tabBox = document.getElementById("tabBox");
        var tabInp = tabBox.getElementsByTagName("input");
        var tabDiv = tabBox.getElementsByTagName("div");
        console.log(tabDiv)

        for (var i = 0; i < tabInp.length; i++) {
            tabInp[i].index = i;
            tabInp[i].onclick = function () {
                for (var i = 0; i < tabInp.length; i++) {
                    tabInp[i].className = "";
                    tabDiv[i].style.display = "none";
                }
                this.className = "active";
                tabDiv[this.index].style.display = "block";
            }
        }
    }
</script>
