<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>短信倒计时</title>
    <style>
        #inp_ {
            display: block;
            width: 300px;
            height: 80px;
            margin: 30px auto;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <input type="button" value="点击发送验证码" id="inp_">
</body>

</html>

<script>
    var oinp = document.getElementById("inp_");
    var a = 60;
    var timer = null;
    oinp.onclick = function(){
        this.disabled = true;
        clearInterval(timer);
        this.value = a + "秒后重新发送验证码";
        var that = this;
        timer = setInterval(function(){
            a--;
            that.value = a + "秒后重新发送验证码";
            if(a == 0){
                clearInterval(timer);
                that.disabled = false;
                a = 60;
                that.value = "点击重新发送";
            }
        },100)
    }

</script>
