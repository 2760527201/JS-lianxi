<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>延时定时器</title>
    <style>
        .HeZi {
            width: 500px;
            height: 300px;
            margin: 50px auto;
            border: 1px solid #ccc;
            background: blue;
        }
    </style>
</head>

<body>
    <div class="HeZi"></div>
    <button>点击改变</button>
    <button>停止</button>
</body>

</html>

<script>
    var ohezi = document.getElementsByClassName("HeZi")[0];
    var obtn1 = document.getElementsByTagName("button")[0];
    var obtn2 = document.getElementsByTagName("button")[1];
    var timer = null;
    function gaiBian(){
        ohezi.style.background = "#333";
        ohezi.style.height = "600px";
    }
    obtn1.onclick = function(){
        timer = setTimeout(gaiBian,1000);
    }
    obtn2.onclick = function(){
        clearInterval(timer);
    }
</script>
