<script>
     //判断阻止元素的默认行为以及浏览器兼容问题
     function ZuZhi(e){
        var e = e || window.event;
        if(e.preventDefault){
            e.preventDefault();//高级浏览器阻止
        }else{
            e.returnValue = false;  //处理IE兼容问题
        }
    }

</script>
